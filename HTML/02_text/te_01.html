<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
     <h2>기본 문자 태그</h2> 
     <h3>text style</h3>  
     <ul>
         <li>  b:문자를 <b>두껍게</b> -스타일</li>
         <li> strong: 문자를 <strong>두껍게</strong> -의미</li>
         <li> i: 문자를 <i>이탤릭</i> -style</li>
         <li> em: 문자를 <em>이탤릭</em> -의미</li>
         <li>sub:문자를 아래 <sub>첨자</sub>로</li>
         <li> sup:문자를 위<sup>첨자</sup>로</li>
         <li>u: 문자에 <u>밑줄을</u> 긋는다 </li>
         <li>   s:문자에 <s>취소선</s> (strike through)을 긋는다</li>
     </ul>
         
    <hr>
    <h3>font face &amp; size</h3>   
    <ul>
        <li><font face="궁서" size="3" color="purple">purple궁서</font></li>
        <li><font face="돋움" size="3" color="pink">pink돋움</font></li>
        <li><font face="휴먼매직체" size="3" color="red">red휴먼매직체</font></li>
    </ul>
    <hr>
