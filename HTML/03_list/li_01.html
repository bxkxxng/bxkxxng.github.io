<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
    
        #menu li{
            display: inline-block;
            background color: aquamarine;
            color:  wheat;
            padding: 5px;
        }
        
        a{
            text-decoration: none;
            
        
        
        }
        
    </style>
    
    
    
</head>
<body>
    <h3>ul: unordered list</h3>
    <h5>My favorite colors</h5>
   
    <ul style>      
        <li style="color: pink">Pink</li>
        <li style="color: black">Black</li>
        <li style="background-color: cadetblue; color: white">White</li>
        <li style="color: yellow">Yellow</li>
        <li style="color: purple">Purple</li>
    </ul>
    
    
     <div>   
     <ul type="circle">
        <li>Pink</li>
        <li>Black</li>
        <li>White</li>
        <li>Yellow</li>
        <li>Purple</li>
    </ul>
     </div> 
     
     
     
    <div>
     <ul type="square">
        <li>Pink</li>
        <li>Black</li>
        <li>White</li>
        <li>Yellow</li>
        <li>Purple</li>
    </ul>
     </div> 
     
     
    
     <div>
     <ul type="disc">
        <li>Pink</li>
        <li>Black</li>
        <li>White</li>
        <li>Yellow</li>
        <li>Purple</li>
        
    </ul>
      </div> 
    
    <div>
    <ul style="list-style type: none" id="menu">
        <li>Pink</li>
        <li>Black</li>
        <li>White</li>
        <li>Yellow</li>
        <li>Purple</li>
        
    </ul>
    </div> 
    
    
</body>
</html>
