<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    
    
</head>
<body>
    <h3>일기장</h3>
    
    <form action="" method="get">
        <fieldset>
            <legend>나의 하루</legend>
            <label for="title">제목 :</label>
            <input type="text" name="title" id="title" autofocus><br /><br />
            <textarea name="content" style="width: 300px; height: 200px; background-color: palevioletred">
            </textarea><br />
            
            
            <div>Princess : </div>
            <input list="browsers" name="princess">
            <datalist id="browsers">
                <option value="선택">-선택-</option>
                <option value="Aurora">Aurora</option>
                <option value="Cinderella">Cinderella</option>
                <option value="Belle">Belle</option>
                <option value="Jasmine">Jasmine</option>
                <option value="Rapunzel">Rapunzel</option>    
            </datalist><br />
            <input type="submit">
        </fieldset>
        
    </form>
    
    
    
    
    
</body>
</html>
