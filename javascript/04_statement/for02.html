<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //이중 for문!!!
        var a = "*"

        for (var j = 1; j <= 10; j++) {

            for (var i = 1; i <= 10; i++) {
                document.write(a);
                //10개의 별을 한줄에 찍는 for문!!
            }
            document.write("<br />");
        }
        
    </script>
</head>
