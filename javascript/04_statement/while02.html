<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
    
    var a;
      do{
           a=prompt("구구단 몇 단?");
          
       }
    while(a<1)||a>9||isNaN(a));
       for(var i=1; i<=9, i++);{
           document.write(a+"*"+i+"=")
       }
       
       
    
    </script>
    
</body>
