<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    
    <script>
    
        var i = 10;
        
        //while(판별식, 값){ 명령문 } ;
        //식이 true면 계속 명령문실행!
        //빠져나갈 조건을 만들어주어야함!
        //while 활용==> 몇번반복해야하는지 확실하지 않을 경우에 주로 사용! 
        //ex) 어떤 data를 출력해야하는데 길이를 잘 모를경우 끝까지 출력하기 위해!
        while(i < 10){
            document.write("Wow! ="+i+"<br />");
            i++;

        }
        
        
        //do-while 일단 한번 실행 하고 다음 while
        do{
            document.write("do_while =" +i +"<br />");
            i++;
            console.log(i);
            
            
        }
        while(i<10){
            
        }
    
    
    </script>
</head>

</body>
