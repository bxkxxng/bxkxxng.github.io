<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    
    var num = parseInt(prompt("원하는 구구단은?",5));
        
        
        //for( 시작값;끝 값; step ) { 명령문 }
        //i++ : i=i+1
        //i-- : i=i-1
        for(i=1; i<=9; i++){
            document.write(num+"*"+i+"="+i*num+"<br />");
        
        }
    
    
    
    </script>
    
    
    
</head>

</body>
</html>
