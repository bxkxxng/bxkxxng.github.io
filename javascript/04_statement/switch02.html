<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num = prompt("원하는 숫자를 입력하세요>>>>>");
        //switch 사용 홀짝수 맞추기
        
    
        
         switch (num%2){
            case 0:
                document.write("입력한 숫자는 짝수입니다");
                break; //switch문을 빠져나가라!!
            case 1:
                document.write("입력한 숫자는 홀수입니다");
                break;
            default :
                document.write("정수를 입력하시오");
                
         }
        //switch 뒤에는 상수,문자열,식 등이 올수 있으나 case뒤에는 상수만 올 수 있다.
    </script>


</head>

<body>


</body>

</html>
