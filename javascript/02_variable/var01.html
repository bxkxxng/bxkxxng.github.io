<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //*변수: var로 선언
        //*최신버전 js에서는 let, const
        //*extension인 typescript에서는 변수 타입을 선언
        //*변수는 선언하고 다양한 타입의 값을 대입하여 초기화 하여 사용!
        //*변수의 사용 목적 -값의 수정과 전달이 편해지지
                        //-코드가 깔끔해지지
                        //-중복사용이 편리하지
                        //-내용 추측이 가능하지
        
        var a =7; //정수형(integer)변수
        var b ="안냥"; //문자열(string)변수
        var c =3.14; //실수형(float)변수
        var d =Date(); //객체형(object)변수
        
        document.write("<h3>정수: " + a + "</h3>");
        document.write("<h3>문자: " + b + "</h3>");
        document.write("<h3>실수: " + c + "</h3>");
        document.write("<h3>객체: " + d + "</h3>");
    
    
    </script>
</head>
<body>
    
</body>
</html>
