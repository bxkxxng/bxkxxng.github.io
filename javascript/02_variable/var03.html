<!DOCTYPE html>

<body>
    <h2>자바스크립트로 두 수를 입력받아(prompt사용) 합계를 구하고 아래 빈칸을 채우싀여</h2>
    <p> 입력한 두수 (<span id="num1"></span>)과 (<span id="num2"></span>)의 합은 (<span id="sum"></span>)입니다.</p>
    
    <script>
        var num1= parseInt(prompt("input a number>>>"));
        /*prompt로 받은 값을 parseInt 정수로 읽으라는거!*/
        var num2= parseInt(prompt("input a number>>>"));
        var sum= num1+num2;
        /*var n1= document.getElementById("num1");
        var n2= document.getElementById("num2");*/
        
        
        document.getElementById("num1").innerHTML = num1;
        document.getElementById("num2").innerHTML = num2;
        document.getElementById("sum").innerHTML= sum;
        
        /*n1.innerHTML=num1;
        n2.innerHTML=num2;
        sum.innerHTML=sum;*/
    
    
    
    </script>
</body>
</html>
