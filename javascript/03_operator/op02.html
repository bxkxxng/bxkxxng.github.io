<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3항식</title>
</head>
<body>
    <h3>어떤 언어를 공부중?</h3>
    <p id="lang"></p>
    <script>
        var a = 20;
        var b = 15;
        //3항식 : 식이 참이면 전항, 거짓이면 후항을 반환!
        
        var result = a > b ? "javascript": "phthon";
        document.getElementById("lang").innerHTML=result;
    
    </script>
</body>
</html>
