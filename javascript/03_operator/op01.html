<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var a = 55;
        var b = 20;
        
        document.write("곱셈:" + (a*b) + "<br />" );
        document.write("나눗셈:" + (a/b) + "<br />" );
        document.write("나머지:" + (a%b) + "<br />" );
        document.write("비교:" + (a>b) + "<br />" );
        document.write("a가 5와 7의공배수인가?:" + (a%5==0 && a%7==0) + "<br />" );
        document.write("b가 4의 배수이거나 7의 배수인가?:" + (b%4==0 || b%7==0) + "<br />" );

    
    
    </script>
</head>
<body>
    <h3>var a=55</h3>
    <h3>var b=20</h3>
</body>
</html>
