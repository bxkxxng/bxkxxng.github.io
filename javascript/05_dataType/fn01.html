<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //init()가 바로 실행되
       window.onload=function init(){
            for(var i=1;i<=5; i++){
                hi(i);
            }
        }
        
        function hi(i){
            document.write(i+"번 타자 입장!!<br />")
        }
    
    </script>
</head>
<!--
<body onload="init()">
 바디에 있는 tag들이 다 실행되고 init()가 실행
-->
<body>
    <h1>LAlallalaala</h1>
    
<!--    //위에 스크립트때문에 덮어져서 안보이게됨-->
</body>
</html>
