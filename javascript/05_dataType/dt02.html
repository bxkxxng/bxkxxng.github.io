<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
//       var array = new Array();
       //array에는 모든 타입의 데이터를 넣을 수 잇다.
       var a = [1, "<br>", 3.14, "사랑해", true];
        
        for(var i=0; i< a.length; i++){
            console.log("a[" + i+"] = "+a[i]);
        }
        for(var key in a){
            console.log("a[" + key+"] = "+a[key]);
        }
        
        
        document.write(a + "<hr>");
        for(var i=0; i < a.length; i++){
            document.write("a[" + i+"] = "+a[i]+"<br>");
        }
    
   </script>
    
</body>
</html>
