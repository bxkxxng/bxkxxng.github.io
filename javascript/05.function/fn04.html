<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h3 class="string">var str = "We love you"<br / >var str2 = "www.daum.net"</h3>
    <script>     //012345678910
        var str = "We love you";
        var len = str.length;
//        console.log(len);
        var str2 = "www.daum.net";
        
        
        document.write("string: "+ str+", 길이: "+len+"<hr />");
        document.write("대문자: "+ str.toUpperCase() +"<hr />");
        document.write("소문자: "+ str.toLowerCase() +"<hr />");
        document.write("substr:" + str.substr(3,4) +"<hr />");
        document.write("substring:" + str.substring(3,7) +"<hr />");
        document.write("indexof'o':" + str.indexOf("o") +"<hr />");
        document.write("lastindexof'o':" + str.lastIndexOf("o") +"<hr /><hr /><hr />");
        document.write("lastindexof'o':" + str2.lastIndexOf(".") +"<hr />");
        document.write("lastindexof'o':" + str2.substr(str.lastIndexOf(".")+1,str.length) +"<hr />");
        
        
        
    
    </script>
</body>
</html>
