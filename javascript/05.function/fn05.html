<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "우리는 친구 만나면 반가운 친구";
        //split: 문자열을 seperator기준으로 분리함
        var words = str.split(" ");
        for (var key in words) {
            document.write("<h3>" + words[key] + " 좋아요</h3>");
        }

        var str2 = "였다. 그러나 이제 원수";
        document.write(str+str2+ "<hr />");
        document.write(str.concat(str2)+ "<hr />");
        document.write(str.includes("친구<hr />");
    </script>
</body>

</html>
