
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul li{border: 1px solid #ddd; 
/*            background-color: blueviolet; */
/*            color: white; */
            width: 100px; padding: 5px; text-align: center; margin: 3px}
        ul.block li{ display: inline-block}
        ul.inline{list-style-type: none; }
        ul.block li#a{display: none}
        ul.block li#b{visibility: hidden}
        ul.block li#b:hover{
            visibility: visible;
            background-color: tomato
        }
/*    span을 block 형 태그로 변환*/
        span{
/*            margin: 20px;*/
            border: 1px solid red;
/*            inline tag는 넓이 높이 속성 지정이 안 된다 */
            width: 150px; height: 100px; text-align: center;
            display: block;
        } 
        
    </style>
</head>
<body>
    <h3>block level elements &amp; inline-elements</h3>
    <p>block tags</p>
    <button type="button" onclick="On()" style="width: 100px; height: 40px; ">On</button>
    <button type="button" onclick="Off()" style="width: 100px; height: 40px;">Off</button>
    <ul class="block">
        <li>h1~h6</li>
        <li>div</li>
        <li>p</li>
        <li id="a">form</li>
        <li>header</li>
        <li id="b">section</li>
        <li>li</li>
    </ul>
    <hr>
    <p>inline tags</p>
    <ul class="inline">
        <li>a</li>
        <li>img</li>
        <li>span</li>
        <li>input 등 form 요소들</li>
        
    </ul>
    <hr>
    <div>벌써 날이 저물어갑니다. 아직 길은 먼데 <span>내일 다시</span>  <span> 내일 다시</span> 만난다면 그 날이 당신의 마지막 날이 될 겁니다.</div>    
    
    <script>
        function On(){
            document.getElementById("b").style.visibility = "visible";
        }
        function Off(){
            document.getElementById("b").style.visibility = "hidden";
        }
    </script>
</body>
</html>
