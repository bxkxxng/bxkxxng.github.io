
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>설문지를 만들자!</title>
    
    <style>
        header{
            
            background-image: url(img/성.jpg) 100%; 
            color: white;
            padding: 0;
            text-align: center;
        }

    
        section{
            background-image: url(img/미키미니.jpg);
          
            padding: 0;
            text-align: center;
            
        }
        
        th{
            background-color: black;
            color: white;
            width: 100px;
            
        }
        
        article{
            
            background-image: url(img/엘사.jpg);
            
        }
        
        aside{
             background-image: url(img/벨.jpg);
            text-align: center;
            margin-left: 0px;
            background-color: white;
            
        }
        
        footer{
             background-image: url(img/오로라.jpg);
            clear:both;
            background-color: black;
            padding:0px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>We love Disney</h1>
        </header>

        <section>
            여기 검색창을 활용 해 보세요!
               <form action="https://www.google.com/search?ei=hywdXvmMDI2C-QaZl4C4Cw&q=disney&oq=disney&gs_l=psy-ab.3..0i71l8.0.0..10444366...0.2..0.0.0.......0......gws-wiz.YICD4VPEY_k&ved=0ahUKEwi57MfFioLnAhUNQd4KHZkLALcQ4dUDCAs&uact=5" method="">
           <label for="search"></label>
           <input type="search" name="q" id="search">
           <input type="submit" value="검색!">
         </form>
           
        <article class="qna1">
             <h3>Disney Quiz</h3>
              <table border="3"  align="center" >
                <caption>문제 난이도 최하</caption>
                  <th>
                      Question
                  </th>
                  <th>
                      Answer
                  </th>
                  
                      <tr>
                          <td>영화 알라딘에서 자스민의 남편 이름은 무엇일까요?</td>
                          <td>
                              <input type="radio" name="q1" value="술탄">1.술탄<br />
                              <input type="radio" name="q1" value="지니">2.지니<br />
                              <input type="radio" name="q1" value="알라딘">3.알라딘<br />
                              <input type="radio" name="q1" value="김보경">4.김보경<br />
                              <input type="button" name="q1a" value="정답확인" onclick="alert('정답은 3.알라딘!')">
                          </td>
                          
                      </tr>
                      <tr>
                          <td>겨울왕국 주제곡을 전부 골라주세요!</td>
                          <td>
                             <input type="checkbox" name="q2" value="Let it go">1.Let it go<br />
                             <input type="checkbox" name="q2" value="Into the unkown">2.Into the unkown<br />
                              <input type="checkbox" name="q2" value="술이야">3.술이야<br />
                              <input type="checkbox" name="q2" value="내 나이가 어때서">4.내 나이가 어때서<br />
                              <input type="button" name="q2a" value="정답확인" onclick="alert('정답은1,2번입니다!')"></td>
                          
                      </tr>
                      <tr>
                          <td>다음 중 공주가 아닌 사람을 고르세요.</td>
                          <td>
                          <select name="princess">
                            <option value="선택">-선택-</option>
                            <option value="Aurora">Aurora</option>
                            <option value="Cinderella">Cinderella</option>
                            <option value="Rapunzel">Rapunzel</option>
                            <option value="Rapunzel">김보경</option>
                            <input type="button" name="q3a" value="정답확인" onclick="alert('정답은 없습니다(?)')">
                            </select>
                            </td>
                      </tr>
                  
              </table>
        </article>
        <article class="qna2" align="center">
            <h3>라푼젤의 정보를 입력해 보세요</h3><br>
            
            </article>

        </section>
        <aside>
          <label for="">디즈니가 얼마나 좋은지 표현하세요!</label>
       <input type="range" name="range" step="30">
        </aside>
        <footer><a href="http://www.disney.co.kr">&copy; Disney</a></footer>
    </div>
</body>
</html>
