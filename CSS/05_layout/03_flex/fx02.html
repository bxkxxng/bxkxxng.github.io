<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
        
        .container{
            
            background-color: violet;
            margin: 10px;
            display: flex;
        
                        
        }
        
        
        
    
        .container div{
            
            background-color: rebeccapurple;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            
        }
        
        .c1{
            
            justify-content: flex-start;
            
        }
        
        .c2{
            
            justify-content: center;
            
        }
        
        .c3{
            
            justify-content: space-around;
            
        }
        
        .c4{
            
            justify-content: space-between;
            
        }
        
        .c5{
            
            justify-content: flex-end;
            
        }
        
    </style>
    
</head>
<body>
   <h1>justify content</h1>
    <div class="container c1">
        
        
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr />
    
    <div class="container c2">
        
        
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    <hr />
    <div class="container c3">
        
        
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    <hr />
    <div class="container c4">
        
        
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    <hr />
    <div class="container c5">
        
        
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
