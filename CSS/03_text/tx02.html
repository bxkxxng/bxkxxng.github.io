<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
    
        a{
            text-decoration: none;
            color: indianred;
    
        }
    
        h2#u{
            
            text-decoration: underline;
        }
        
        h2#s{
            
            text-decoration: line-through;
        }
        h2#o{
            
            text-decoration: overline;
        }
    </style>
    
</head>
<body>
   
   <h2><a href="#">오늘의 명언</a></h2>
   <h2><u>오늘의 명언</u></h2>
   <h2 id="u"><u>오늘의 명언</u></h2> 
   <h2 id="s"><u>오늘의 명언</u></h2> 
   <h2 id="o"><u>오늘의 명언</u></h2> 
</body>
</html>
