<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
    
        .upper{
            
            text-transform: uppercase;
        }
        
        .lower{
            text-transform: lowercase;
            
        }
        
        .cap{
            text-transform: capitalize;
            
        }
    
    </style>
</head>
<body>
    <h1 class="upper">Oh, What a wonderful world !</h1>
    <h1 class="lower">Oh, What a wonderful world !</h1>
    <h1 class="cap">Oh, What a wonderful world !</h1>
</body>
</html>
