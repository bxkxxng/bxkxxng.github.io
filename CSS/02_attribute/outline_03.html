<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
        img{
            
            width: 400px; margin: 10px;
            
        }
        
        
        .red_dashed{
            
            border: 1px solid black;
            outline-style: dashed;
            outline-color: red;
            outline-width: thick
            
        }

            margin: 20px;
            padding: 20px;
            
        }
        
        
        .a{
            
            border: 1px solid black;
            outline: 3px double blue;
            outline-offset: 15px
        }
    
    </style>
    
    
    
</head>
<body>
    
    <h2>outline</h2>
     <img src=../../../../images/box_outline.PNG>    
    <img src=../../../../images/box_model.PNG>
    
    
    <div class="red_dashed mar">A red outline</div>
    
    <div class="mar a">나의 화려한날이 오고있데 ㅋㅋ허흐흐흐킇허킄헣ㅋㅋㅋ흫ㅋ흐ㅡㅋㅋㅎㅋ흐ㅓ헠</div>
    
</body>
</html>
