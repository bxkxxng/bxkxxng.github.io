<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <style>
    
    
        div{
            
            background-color: tomato;
            width: 300px;
            height: 100px;
            
        }
        
        div.ex{
            
            margin:30px 50px;
            
        }
        
/*        값을 두개주면 상하, 좌우*/
        
        div.two{
            
            margin:30px 50px 70px;
            
        }
        
        div.four{
            
            margin:30px 50px 70px 90px;
            
        }
        
/*        시계방향으로 값*/
        
        
        div.ex_01{
            
            margin:30px;
            
        }
        
        div.ex_02{
            
            margin:80px;
            
        }
        
        div.ex_03{
            
            margin:150px;
            
        }
        div.ex_04{
            
            margin:10%;
            
        }
        
        div.ex_05{
            
            margin:50%;
            
        }        
        
        div.ex_06{
            
            margin:100%;
            
        }        
    </style>
    
    
    
</head>
<body>
   
   
   
   <h1>Margin</h1>
   <div class="ex">margin: 값이 2개- 상하30px 좌우 50px</div>
   <div class="three">margin: 값이 3개- 상30px 좌우50px 하 70px</div>
   <div class="four">margin: 값이 4개- 상30px 좌 50px 하70px 좌 90px</div>

   <div class="ex_01">margin 30px</div>
   <div class="ex_02">margin 80px</div>
   <div class="ex_03">margin 150px</div>
-->
<!--
   
   
   <div class="ex_04">margin 10%</div>
   <div class="ex_05">margin 50%</div>
   <div class="ex_06">margin 100%</div>
-->
    
</body>
</html>
