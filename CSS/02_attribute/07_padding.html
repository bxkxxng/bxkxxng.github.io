<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
/*
        *{
            box-sizing: border-box}
        박스사이즈에 맞아짐
        
        }
*/
    
        div{
            background-color: violet;
            margin: 10px;
        }
        
        div.one{
            
            padding: 30px;
            border: 1px solid purple;
        }
    
/*        보더와 컨텐츠 사이의 간격 = 패딩(블럭tag)*/
    
        div.two{
            
            padding: 30px 50px;
            border: 1px solid purple;
        }
    
        div.three{
            
            padding: 30px 50px 70px;
            border: 1px solid purple;
        }
        div.four{
            
            padding: 30px 50px 70px 120px;
            border: 1px solid purple;
        }
        
        div.ex1{
            
            width: 300px;
            border: 1px solid purple;

        }
        
        div.ex2{
            
            width: 300px;
            padding: 25px;
            border: 1px solid purple;
        }
        
        
        
    </style>
    
    
    
</head>
<body>
    <h1>padding</h1>
    
    
    <div class="one">padding 30px</div>
    <div class="two">padding 30px 50px</div>
    <div class="three">padding 30px 50px 70px</div>
    <div class="four">padding 30px 50px 70px 120px</div>
    <div class="ex1">width:300px; 실제 넓이 300px</div>
    <div class="ex2">width:300px; padding 25px; 실제 넓이 300px</div>
    
    
    
    
    
</body>
</html>
