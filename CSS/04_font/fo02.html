<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Montserrat&display=swap" rel="stylesheet">
    
    <style>
        
        @font-face{
            font-family: Fruktur;
            src:url(../fonts/Fruktur/Fruktur-Regular.ttf);
        }
        
        @import url('https://fonts.googleapis.com/css?family=Stylish&display=swap');
    
        h1{
            font-family: cooper, fantasy;
            
        }
    
        p.eng{
            
            font-family: 'Montserrat', sans-serif;
            
        }
        
        p.kor{
            
            font-family: 'Dokdo', cursive;
            font-size: 30px;
            
        }
        
/*        @import url('https://fonts.googleapis.com/css?family=Stylish&display=swap');*/
        
        p.import{
            
            font-family: 'Stylish', sans-serif;
            font-size: 25px;
        }
        
        
    </style>
    
    
</head>
<body>
    
    <h1>Web Font</h1>
    <p class="eng">How to use Web fonts?</p>
    <p class="kor">매생이 굴국에는 굴이 없었고, 누가 있었다고 했더라?</p>
    <p class="import">매생이 굴국에는 굴이 없었고, 누가 있었다고 했더라?</p>
    <p class="face">Let it go!</p>
    
    
</body>
</html>
