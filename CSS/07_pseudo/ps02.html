<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li{list-style-type: none; padding: 5px; border-bottom: 1px solid #ddd}
        .toDo li:first-child{border-top: 1px solid #ddd}
        .toDo li:nth-child(5){background-color: gray}
        .toDo li:nth-child(even){background-color: peru}
        .toDo li:nth-child(odd):hover{background-color: yellowgreen}
        .toDo li:nth-child(3n+2){background-color: hotpink}
        
    </style>
</head>
<body>
    <h1>오늘의 계획</h1>
    <ul class="toDo">
        <li>시 쓰기</li>
        <li>소설 쓰기</li>
        <li>수필 쓰기</li>
        <li>유튜브 영상 만들기</li>
        <li>프로그램 짜기</li>
        <li>수영하기</li>
        <li>자전거 타기</li>
        <li>앱 만들기</li>
        <li>데이터 분석하기</li>
        <li>뉴스 보기</li>
        <li>약 먹기</li>
        
    </ul>
</body>
</html>
