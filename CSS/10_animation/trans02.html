<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div.me{
            width: 200px;
            height: 100px;
            border: 3px solid hotpink;
            background-color: pink;
            transition: transform 2s;
            margin: auto;
        }
        
        div.me:hover{
            transform: rotate(720deg) scale(4);
            background-color: deeppink;
        }
    
    
    
    </style>
    
    
</head>
<body>
    <h1>방황하는 멘탈</h1>
    <div class="me">Brain</div>
</body>
</html>
