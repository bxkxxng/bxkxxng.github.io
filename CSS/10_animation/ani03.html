<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            animation-name: slideIn;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    
        @keyframes slideIn{
            from{
                margin-left: 100%;
                width: 300%;
            }
            to{
                margin-left: 0;
                width: 100%;
            }
        }
    
    
    </style>
</head>
<body>
    <p>The Walt Disney Company, commonly known as Disney (/ˈdɪzni/),[3] is an American diversified multinational mass media and entertainment conglomerate headquartered at the Walt Disney Studios complex in Burbank, California.</p>
</body>
</html>
