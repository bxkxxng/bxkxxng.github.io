<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: ani;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            position: relative;
            animation-direction: alternate;
        }
        
        @keyframes ani{
            0%{
                background-color: orangered;
                top: 0;
                left: 0;
            }
            25%{
                background-color: yellow;
                top:0;
                left:200px;
            }
            50%{
                background-color: green;
                top:200px;
                left:200px;
            }
            75%{
                background-color: blue;
                top:200px;
                left: 0;
            }
            100%{
                border-color: navy;
                top:0;
                left: 0;
                
            }
        }
        
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
