<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
        width: 200px;
        }
/*        속성으로 선택*/
        [title="kiwi"]{
            border: 10px solid skyblue
        }
/*        완전한 단어포함*/
        [title~="fruit"]{
            border: 10px solid tomato
        }
/*        부분포함*/
        a[href*="w3"]{
            font-size: 30px;
        }
/*        속성값의시작*/
        a[href^="https"]{
            text-decoration: none;
        }
/*        속성값의끝*/
        a[href$=".xlsx"]{
            font-variant: small-caps;
        }
        a[href$="com"]{
            background-color: red;
        }
    
    </style>
    
</head>
<body>
    <img src="../../images/1.jpg" alt="" title="fruit blueberry">
    <img src="../../images/2.jpg" alt="" title=kiwi>
